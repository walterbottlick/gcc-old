<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Batman GCC Character Skills</title>
    <meta name="description" content="Easily find and view Batman GCC characters and their skills">

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Fonts --><!-- Maybe not necessary -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ceviche+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/float-grid.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>Batman GCC</h1>
        <h2>Character Skills</h2>
    </header>
    <section class="home-screen">
        <div class="row main-buttons">
            <div class="col-3">
                <button id="charBtn" type="button">CHARACTERS</button>
            </div>
            <div class="col-3">
                <button id="skillBtn" type="button">SKILLS</button>
            </div>
            <div class="col-3">
                <button id="itemBtn" type="button">ITEMS</button>
            </div>
            <div class="col-3">
                <button id="losBtn" type="button">LoS TOOL</button>
            </div>
        </div>
    </section>
    <section class="skills-screen hidden">
        <div class="row skills-search-container">
            <div class="col-4">
                <input type="text" placeholder="Search for skill..." name="search">
            </div>
        </div>
        <div class="melee-skills">
            <div class="row melee-skills-header">
                <div class="col-4">
                    <h3>MELEE</h3>
                </div>
            </div>
            <div class="row" id="melee-skills-list"></div>
        </div>
        <div class="ranged-skills">
            <div class="row ranged-skills-header">
                <div class="col-4">
                    <h3>RANGED</h3>
                </div>
            </div>
            <div class="row" id="ranged-skills-list"></div>
        </div>
        <div class="defense-skills">
            <div class="row defense-skills-header">
                <div class="col-4">
                    <h3>DEFENSE</h3>
                </div>
            </div>
            <div class="row" id="defense-skills-list"></div>
        </div>
        <div class="elemental-skills">
            <div class="row elemental-skills-header">
                <div class="col-4">
                    <h3>ELEMENTAL</h3>
                </div>
            </div>
            <div class="row" id="elemental-skills-list"></div>
        </div>
        <div class="movement-skills">
            <div class="row movement-skills-header">
                <div class="col-4">
                    <h3>MOVEMENT</h3>
                </div>
            </div>
            <div class="row" id="movement-skills-list"></div>
        </div>
        <div class="manipulation-skills">
            <div class="row manipulation-skills-header">
                <div class="col-4">
                    <h3>MANIPULATION</h3>
                </div>
            </div>
            <div class="row" id="manipulation-skills-list"></div>
        </div>
        <div class="thought-skills">
            <div class="row thought-skills-header">
                <div class="col-4">
                    <h3>THOUGHT</h3>
                </div>
            </div>
            <div class="row" id="thought-skills-list"></div>
        </div>
        <div class="misc-skills">
            <div class="row misc-skills-header">
                <div class="col-4">
                    <h3>MISC.</h3>
                </div>
            </div>
            <div class="row" id="misc-skills-list"></div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
